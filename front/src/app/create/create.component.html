<div class="photo">
  <div class="create">
    <form class="file_getter">
      <div class="file_getter" id="all">
        <div class="photo-container-wrapper">
          <div *ngIf="!isPhotoUploaded" id="photo-dropzone" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
            <p>Drag and drop image here</p>
            <p>or</p>
            <label for="photo-upload-input" class="photo-upload-label">Click to select file</label>
            <input type="file" id="photo-upload-input" name="photo-container" (change)="onFileSelected($event)">
          </div>
          <div *ngIf="isPhotoUploaded" class="photo-preview-wrapper">
            <img id="selected-photo" [src]="photoPreview">
            <button (click)="deletePhoto()">Delete</button>
          </div>
        </div>
        <div id='desc'>
          <input type="text" id="text-line" name="text-line" [(ngModel)]="textLine" placeholder="Add name" class="input-glow"><br><br>
          <textarea id="photo-description" name="photo-description" rows="4" cols="50" [(ngModel)]="photoDescription" placeholder="Add Description" class="input-glow"></textarea><br><br>
          <textarea id="photo-url" name="photo-url" rows="1" cols="5" [(ngModel)]="photoUrl" placeholder="Content Url" class="input-glow"></textarea><br><br>
          <textarea id="photo-tag" name="photo-tag" rows="1" cols="5" [(ngModel)]="tags" placeholder="Add some tags" class="input-glow"></textarea>
          <p id="tags-instructions">Add tags using commas (e.g. "tag1, tag2")</p>
         
          <button type="button" (click)="saveData()">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
